<img src="../../../assets/top-desktop-banner.jpg" alt="">
<p class="sale">Sale: Now up to 50% off</p>
<div class="content">
  <div class="content__block" *ngFor="let type of types">
    <a routerLink="/categories" [queryParams]="{ category: type.title }">
      <img src="{{type.imgUrl}}">
      <p>{{type.title}}</p>
    </a>
  </div>
</div>
