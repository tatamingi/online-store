<div class="wrapper" *ngIf="cart$ | async as cart">
  <div class="header-wrapper">
    <p class="header">In your bag</p>
  </div>
  <div class="cart-items-wrapper">
    <app-cart-items [cart]="cart"></app-cart-items>
  </div>
  <div class="summary-wrapper">
    <p class="header">Order summary</p>
    <div class="summary">
      <p>Shipping: Free</p>
      <p>Total: {{ cart.totalPrice }} $</p>
    </div>
    <button class="button button_large">Checkout</button>
  </div>
</div>
