<div class="wrapper" *ngFor="let category of categories">
  <div class="wrapper__filter" (mouseenter)="setItems(category)">
    <a href="#">{{category.title}}</a>
  </div>
  <div class="wrapper__overlay">
    <ul class="wrapper__overlay-content">
      <li *ngFor="let item of items">
        <a routerLink="/categories" [queryParams]="{ category: item }">{{item}}</a>
      </li>
    </ul>
  </div>
</div>
